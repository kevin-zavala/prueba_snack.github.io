<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Estilos para el Navbar */
        .navbar {
            background-color: #333;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #ff7e5f;
        }

        /* Estilos para el cuerpo y el contenido */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 70px; /* Ajusta el contenido para que no quede debajo del navbar */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            color: #555;
        }

        .btn-email {
            display: inline-block;
            background: #ff7e5f;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            transition: background 0.3s ease;
            font-size: 1rem;
        }

        .btn-email:hover {
            background: #feb47b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn-email {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="menu.html">MENU</a></li>
            <li><a href="whatssapp.html">PEDIDOS</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>¡Contáctanos!</h1>
        <p>Si quieres más información sobre nuestro menú, pulsa el botón y escríbenos.</p>
        <a href="mailto:kevinzavala110@gmail.com" class="btn-email">Enviar Correo</a>
    </div>

</body>
</html>
